#!/bin/bash

#
# /etc/xdg/pacaur/pacaur.conf
#

#
# GENERAL OPTIONS
#

buildDir="/tmp/pacaurtmp-$USER" # build directory - default: /tmp/pacaurtmp-$USER
editor="$EDITOR"                # PKGBUILD editor - default: $EDITOR
color=false                     # color support via pacman-color - default: false
clean=true                      # clean up after package install - default: true
fallback=true                   # pacman fallback - default: true

#
# ADVANCED OPTIONS
#

editpkgbuild=true               # edit PKGBUILD script - default: true
editinstall=true                # edit install script - default: true
cleandevel=true                 # clean up devel package - default: true
carchmagic=false                # CARCH compatibility - default: false

